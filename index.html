<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="result_container">
        <p class="result_intro">Your Result</p>

        <p class="result_display">
          <span>76</span>
          of 100
        </p>

        <p class="result_remark">Great</p>

        <p class="result_complement">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="result_summary_container">
        <p class="result_summary_intro">Summary</p>

        <div class="result_reaction_wrapper">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon" />

          <p>Reaction</p>

          <p><span>80</span> / 100</p>
        </div>

        <div class="result_memory_wrapper">
          <img src="assets/images/icon-memory.svg" alt="memory icon" />

          <p>Memory</p>

          <p><span>92</span> / 100</p>
        </div>

        <div class="result_verbal_wrapper">
          <img src="assets/images/icon-verbal.svg" alt=" verbal icon" />

          <p>Verbal</p>

          <p><span>61</span> / 100</p>
        </div>

        <div class="result_visual_wrapper">
          <img src="assets/images/icon-visual.svg" alt="visual icon" />

          <p>Visual</p>

          <p><span>72</span> / 100</p>
        </div>

        <a href="#"> Continue</a>
      </div>
    </main>
  </body>
</html>
